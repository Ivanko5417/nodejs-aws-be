service:
  name: product-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '2'

custom:
  AWSRegion: eu-west-1
  email: "v.drobysh2011@gmail.com"
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
provider:
  name: aws
  runtime: nodejs12.x
  profile: rsAppAccount
  region: ${self:custom.AWSRegion}
  endpointType: regional
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    SNS_TOPIC: !Ref createProductTopic
    REGION: ${self:custom.AWSRegion}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "sqs:ReceiveMessage"
      Resource:
        - Fn::GetAtt:
            - productsQueue
            - Arn
    - Effect: Allow
      Action:
        - "sns:Publish"
      Resource: !Ref createProductTopic

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
          method: get
          path: /products
  getProductById:
    handler: handler.getProductById
    events:
      - http:
          method: get
          path: /products/{id}
  createProduct:
    handler: handler.createProduct
    events:
      - http:
          method: post
          path: /products
          cors: true
  catalogBatchProcess:
    handler: handler.catalogBatchProcess
    events:
      - sqs:
          batchSize: 5
          arn:
            Fn::GetAtt:
              - productsQueue
              - Arn

resources:
  Resources:
    productsQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "products-queue"
    createProductTopic:
      Type: "AWS::SNS::Topic"
      Properties:
        TopicName: createProductTopic
        Subscription:
          - Protocol: email
            Endpoint: ${self:custom.email}
